<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Superhero Search</title>


  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <h1>Marvel & <span id="dc">DC</span> SuperHero Search</h1>
  </header>



  <div class="logo"></div>

  <div class="container">
    <!-- <div class="card"> -->
    <div class="search-row">
      <div class="search">
        <input id="hero-search" type="text" placeholder="Search For A Marvel or DC Character Here" name="search">
        <button type="submit" id="searchButton"
          class="searchButton btn btn-basic search-button  animate__animated  animate__bounce">
          <i class="fas fa-search"></i>

        </button>
      </div>
    </div>
  </div>



  <div class="main-area">
    <canvas id="canvas-image-blending"></canvas>
    <table id="stats" class="stats-input animate__animated animate__slideInLeft ">
    </table>


    <div id="description" class="description animate__animated animate__fadeInDown ">
    </div>
    <div id="giphy" class="giphy animate__animated animate__fadeInUp">
    </div>
    <div id="openMovies" class="movies animate__animated animate__fadeInDown">
    </div>

  </div>

  <!-- <div class="header">
      <p id="comicsHeader">Comics</p>
      <div id="openComics" class="Comics"></div>
    </div>
  </div> -->
  <div class="slideshow">
    <div class="images">
    </div>
  </div>


  <footer class="container" id="footer">
    <div class="column">
      <p class="github-text" id="footer-links">
        <a href="https://github.com/chadtarpey615"><i class="fab fa-github fa-2x"></i>Chad</a>

        <a href="https://github.com/gdannibale"><i class="fab fa-github fa-2x"></i>Gina</a>
        <a href="https://github.com/crowntj07"><i class="fab fa-github fa-2x"></i>Todd</a>

        <a href="https://github.com/Kevin-Pulley"><i class="fab fa-github fa-2x"></i>Kevin</a>
      </p>
      <p class="copyright" id="footer-text"><i class="far fa-copyright"></i>Chad Tarpey, Gina Dannibale, Todd Jones,
        Kevin Pulley 2020
      </p>
    </div>
  </footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
<script src="logic.js"></script>
<script src="animate.js"></script>
